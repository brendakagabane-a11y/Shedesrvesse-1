<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>She Deserves ‚Äì AI Support Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f2f6fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #0b79ff;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-size: 1.2em;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
      overflow: hidden;
    }

    .chat-header {
      background: #0b79ff;
      color: #fff;
      padding: 12px 16px;
      font-size: 1em;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .connection-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4caf50;
      box-shadow: 0 0 6px #4caf50;
    }

    .connection-status.disconnected {
      background: #f44336;
      box-shadow: 0 0 6px #f44336;
    }

    .chat-window {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #fafafa;
      scroll-behavior: smooth;
    }

    .msg {
      margin: 10px 0;
      display: flex;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .msg.user {
      justify-content: flex-end;
    }

    .msg.assistant {
      justify-content: flex-start;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 0.95em;
      line-height: 1.4;
    }

    .user .bubble {
      background: #d9e9ff;
      color: #111;
      border-top-right-radius: 0;
    }

    .assistant .bubble {
      background: #f1f1f1;
      color: #000;
      border-top-left-radius: 0;
    }

    .assistant .bubble.error {
      background: #ffebee;
      color: #c62828;
      border-left: 3px solid #c62828;
    }

    .chat-input-area {
      display: flex;
      padding: 10px;
      background: #f8f8f8;
      border-top: 1px solid #ddd;
      gap: 8px;
    }

    .chat-input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .chat-input-area input:disabled {
      background: #e0e0e0;
      cursor: not-allowed;
    }

    .chat-input-area button {
      background: #0b79ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
      min-width: 70px;
    }

    .chat-input-area button:hover:not(:disabled) {
      background: #095ecc;
    }

    .chat-input-area button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      font-size: 0.85em;
      color: #666;
      padding: 4px 0 8px 0;
      min-height: 20px;
    }

    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      padding: 8px 12px;
      background: #f1f1f1;
      border-radius: 12px;
      border-top-left-radius: 0;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #999;
      animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      color: #999;
      padding: 8px;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 85vh;
      }
    }
  </style>
</head>
<body>
  <header>She Deserves</header>

  <main>
    <div class="chat-container">
      <div class="chat-header">
        <span>AI Wellness Assistant</span>
        <div class="connection-status" id="connection-status"></div>
      </div>
      <div class="chat-window" id="chat-window"></div>
      <div class="status" id="chat-status"></div>
      <div class="chat-input-area">
        <input id="chat-input" type="text" placeholder="Ask me about period care, hygiene, or emotional health..." />
        <button id="chat-send">Send</button>
      </div>
    </div>
  </main>

  <footer>&copy; 2025 She Deserves | Powered by FikaConnect AI</footer>

  <script>
    (function() {
      const API_URL = "https://shedesrvesse-1.onrender.com";
      
      const chatWindow = document.getElementById("chat-window");
      const chatInput = document.getElementById("chat-input");
      const chatSend = document.getElementById("chat-send");
      const chatStatus = document.getElementById("chat-status");
      const connectionStatus = document.getElementById("connection-status");

      const history = [];
      let typingIndicator = null;

      function escapeHtml(unsafe) {
        return unsafe
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      function appendMessage(role, text, isError = false) {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("msg", role);

        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        if (isError) bubble.classList.add("error");
        bubble.innerHTML = escapeHtml(text);

        msgDiv.appendChild(bubble);
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      function showTypingIndicator() {
        if (typingIndicator) return;
        
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("msg", "assistant");
        msgDiv.id = "typing-indicator";

        const indicator = document.createElement("div");
        indicator.classList.add("typing-indicator");
        indicator.innerHTML = "<span></span><span></span><span></span>";

        msgDiv.appendChild(indicator);
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        
        typingIndicator = msgDiv;
      }

      function hideTypingIndicator() {
        if (typingIndicator) {
          typingIndicator.remove();
          typingIndicator = null;
        }
      }

      function updateConnectionStatus(connected) {
        if (connected) {
          connectionStatus.classList.remove("disconnected");
        } else {
          connectionStatus.classList.add("disconnected");
        }
      }

      async function checkServerHealth() {
        try {
          const res = await fetch(`${API_URL}/health`, {
            method: "GET",
            signal: AbortSignal.timeout(5000)
          });
          const data = await res.json();
          updateConnectionStatus(res.ok && data.apiKeyConfigured);
          return res.ok;
        } catch (err) {
          console.error("Health check failed:", err);
          updateConnectionStatus(false);
          return false;
        }
      }

      async function sendMessage(messageText) {
        if (!messageText.trim()) return;

        const userMessage = messageText.trim();
        appendMessage("user", userMessage);
        history.push({ role: "user", content: userMessage });

        chatInput.value = "";
        chatStatus.textContent = "Thinking...";
        chatSend.disabled = true;
        chatInput.disabled = true;
        
        showTypingIndicator();

        try {
          const res = await fetch(`${API_URL}/api/chat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message: userMessage,
              history: history.slice(-10)
            }),
            signal: AbortSignal.timeout(30000) // 30 second timeout
          });

          hideTypingIndicator();

          if (!res.ok) {
            const data = await res.json().catch(() => ({}));
            const errorMsg = data?.error || `Server error (${res.status})`;
            appendMessage("assistant", `‚ö†Ô∏è ${errorMsg}`, true);
            chatStatus.textContent = "Error occurred";
            updateConnectionStatus(false);
            return;
          }

          const data = await res.json();
          const aiText = data.response || "Sorry, I couldn't generate a response.";
          
          appendMessage("assistant", aiText);
          history.push({ role: "assistant", content: aiText });
          chatStatus.textContent = "";
          updateConnectionStatus(true);

        } catch (err) {
          console.error("Request failed:", err);
          hideTypingIndicator();
          
          let errorMessage;
          if (err.name === 'TimeoutError') {
            errorMessage = "‚è±Ô∏è Request timed out. The server might be slow or sleeping. Please try again.";
          } else if (err.name === 'TypeError' && err.message.includes('fetch')) {
            errorMessage = "üîå Cannot connect to server. Please check if the backend is running.";
          } else {
            errorMessage = "‚ùå Network error ‚Äì server not reachable. The server might be sleeping (Render free tier). Please wait 30 seconds and try again.";
          }
          
          appendMessage("assistant", errorMessage, true);
          chatStatus.textContent = "Connection error";
          updateConnectionStatus(false);
        } finally {
          chatSend.disabled = false;
          chatInput.disabled = false;
          chatInput.focus();
        }
      }

      chatSend.addEventListener("click", () => sendMessage(chatInput.value));
      chatInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage(chatInput.value);
        }
      });

      // Initial greeting
      const welcome = "üëã Hi there! I'm your She Deserves AI Assistant. You can talk to me about menstrual health, hygiene tips, emotional care, or related questions.";
      appendMessage("assistant", welcome);
      history.push({ role: "assistant", content: welcome });

      // Check server health on load
      checkServerHealth().then(healthy => {
        if (!healthy) {
          chatStatus.textContent = "‚ö†Ô∏è Server unavailable - it may be sleeping";
          appendMessage("assistant", "‚ö†Ô∏è The server is currently unavailable (it may be sleeping on Render's free tier). Please wait 30-60 seconds and try sending a message to wake it up.", true);
        }
      });

      // Periodic health check (every 2 minutes)
      setInterval(checkServerHealth, 120000);
    })();
  </script>

</body>
</html>
