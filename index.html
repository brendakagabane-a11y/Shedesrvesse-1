<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>She Deserves – AI Support Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f2f6fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #0b79ff;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-size: 1.2em;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
      overflow: hidden;
    }

    .chat-header {
      background: #0b79ff;
      color: #fff;
      padding: 12px 16px;
      font-size: 1em;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .connection-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4caf50;
      box-shadow: 0 0 6px #4caf50;
    }

    .connection-status.disconnected {
      background: #f44336;
      box-shadow: 0 0 6px #f44336;
    }

    .chat-window {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #fafafa;
      scroll-behavior: smooth;
    }

    .msg {
      margin: 10px 0;
      display: flex;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .msg.user {
      justify-content: flex-end;
    }

    .msg.assistant {
      justify-content: flex-start;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 0.95em;
      line-height: 1.4;
    }

    .user .bubble {
      background: #d9e9ff;
      color: #111;
      border-top-right-radius: 0;
    }

    .assistant .bubble {
      background: #f1f1f1;
      color: #000;
      border-top-left-radius: 0;
    }

    .assistant .bubble.error {
      background: #ffebee;
      color: #c62828;
      border-left: 3px solid #c62828;
    }

    .chat-input-area {
      display: flex;
      padding: 10px;
      background: #f8f8f8;
      border-top: 1px solid #ddd;
      gap: 8px;
    }

    .chat-input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .chat-input-area input:disabled {
      background: #e0e0e0;
      cursor: not-allowed;
    }

    .chat-input-area button {
      background: #0b79ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
      min-width: 70px;
    }

    .chat-input-area button:hover:not(:disabled) {
      background: #095ecc;
    }

    .chat-input-area button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      font-size: 0.85em;
      color: #666;
      padding: 4px 0 8px 0;
      min-height: 20px;
    }

    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      padding: 8px 12px;
      background: #f1f1f1;
      border-radius: 12px;
      border-top-left-radius: 0;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #999;
      animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      color: #999;
      padding: 8px;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 85vh;
      }
    }
  </style>
</head>
<body>
  <header>She Deserves</header>

  <main>
    <div class="chat-container">
      <div class="chat-header">
        <span>AI Wellness Assistant</span>
        <div class="connection-status" id="connection-status"></div>
      </div>
      <div class="chat-window" id="chat-window"></div>
      <div class="status" id="chat-status"></div>
      <div class="chat-input-area">
        <input id="chat-input" type="text" placeholder="Ask me about period care, hygiene, or emotional health..." />
        <button id="chat-send">Send</button>
      </div>
    </div>
  </main>

  <footer>&copy; 2025 She Deserves | Powered by FikaConnect AI</footer>

  <script>
  (function() {
    const chatWindow = document.getElementById("chat-window");
    const chatInput = document.getElementById("chat-input");
    const chatSend = document.getElementById("chat-send");
    const chatStatus = document.getElementById("chat-status");

    const history = [];
    const API_URL = "https://shedesrvesse-1-1.onrender.com"; // Your Render backend URL

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function appendMessage(role, text) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("msg", role);

      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.innerHTML = escapeHtml(text);

      msgDiv.appendChild(bubble);
      chatWindow.appendChild(msgDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement("div");
      typingDiv.id = "typing-indicator";
      typingDiv.classList.add("msg", "assistant");
      typingDiv.innerHTML = `
        <div class="bubble">
          <div class="typing">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      `;
      chatWindow.appendChild(typingDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function hideTypingIndicator() {
      const typingIndicator = document.getElementById("typing-indicator");
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    async function sendMessage(messageText) {
      if (!messageText.trim()) return;

      appendMessage("user", messageText);
      history.push({ role: "user", content: messageText });

      chatInput.value = "";
      chatStatus.textContent = "Thinking...";
      chatSend.disabled = true;
      chatInput.disabled = true;

      showTypingIndicator();

      try {
        console.log("Sending request to:", API_URL);
        
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: messageText,
            history: history.slice(-8) // Keep last 8 messages for context
          }),
        });

        const data = await res.json();
        hideTypingIndicator();

        if (!res.ok) {
          console.error("API Error:", data);
          appendMessage("assistant", "⚠️ " + (data?.error || `Server error (${res.status})`));
          chatStatus.textContent = "Error occurred";
        } else {
          const aiText = data.response || "Sorry, I couldn't generate a response.";
          appendMessage("assistant", aiText);
          history.push({ role: "assistant", content: aiText });
          chatStatus.textContent = "";
        }
      } catch (err) {
        hideTypingIndicator();
        console.error("Network error:", err);
        appendMessage("assistant", "❌ Network error — please check your connection and try again.");
        chatStatus.textContent = "Network error";
      } finally {
        chatSend.disabled = false;
        chatInput.disabled = false;
        chatInput.focus();
      }
    }

    // Event listeners
    chatSend.addEventListener("click", () => {
      const message = chatInput.value.trim();
      if (message) sendMessage(message);
    });

    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const message = chatInput.value.trim();
        if (message) sendMessage(message);
      }
    });

    // Add typing animation CSS
    const style = document.createElement('style');
    style.textContent = `
      .typing {
        display: inline-flex;
        align-items: center;
        gap: 3px;
      }
      .typing span {
        height: 8px;
        width: 8px;
        background: #999;
        border-radius: 50%;
        display: inline-block;
        animation: typing 1.5s infinite ease-in-out;
      }
      .typing span:nth-child(1) { animation-delay: 0s; }
      .typing span:nth-child(2) { animation-delay: 0.2s; }
      .typing span:nth-child(3) { animation-delay: 0.4s; }
      @keyframes typing {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-5px); }
      }
    `;
    document.head.appendChild(style);

    // Initial greeting
    const welcome = "👋 Hi there! I'm your She Deserves AI Assistant. You can talk to me about menstrual health, hygiene tips, emotional care, or related questions. How can I help you today?";
    setTimeout(() => {
      appendMessage("assistant", welcome);
      history.push({ role: "assistant", content: welcome });
    }, 500);

  })();
   </script>
</body>
</html>
