<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>She Deserves â€“ AI Support Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      height: 85vh;
      overflow: hidden;
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 16px 20px;
      font-size: 1.1em;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 20px 20px 0 0;
    }

    .connection-status {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #4caf50;
      box-shadow: 0 0 10px #4caf50;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .connection-status.disconnected {
      background: #f44336;
      box-shadow: 0 0 10px #f44336;
      animation: none;
    }

    .connection-status.checking {
      background: #ff9800;
      box-shadow: 0 0 10px #ff9800;
    }

    .chat-window {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8f9fa;
      scroll-behavior: smooth;
    }

    .chat-window::-webkit-scrollbar {
      width: 8px;
    }

    .chat-window::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-window::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }

    .msg {
      margin: 12px 0;
      display: flex;
      animation: fadeIn 0.4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .msg.user {
      justify-content: flex-end;
    }

    .msg.assistant {
      justify-content: flex-start;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 0.95em;
      line-height: 1.5;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .user .bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .assistant .bubble {
      background: #fff;
      color: #333;
      border: 1px solid #e0e0e0;
      border-bottom-left-radius: 4px;
    }

    .assistant .bubble.error {
      background: #ffebee;
      color: #c62828;
      border-left: 4px solid #c62828;
    }

    .chat-input-area {
      display: flex;
      padding: 16px;
      background: #fff;
      border-top: 1px solid #e0e0e0;
      gap: 10px;
      border-radius: 0 0 20px 20px;
    }

    .chat-input-area input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 25px;
      border: 2px solid #e0e0e0;
      font-size: 0.95em;
      transition: border-color 0.3s;
    }

    .chat-input-area input:focus {
      outline: none;
      border-color: #667eea;
    }

    .chat-input-area input:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
    }

    .chat-input-area button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 0.95em;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 80px;
    }

    .chat-input-area button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .chat-input-area button:active:not(:disabled) {
      transform: translateY(0);
    }

    .chat-input-area button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      text-align: center;
      font-size: 0.85em;
      color: #666;
      padding: 8px;
      min-height: 24px;
      font-style: italic;
    }

    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      padding: 12px 16px;
      background: #fff;
      border-radius: 16px;
      border: 1px solid #e0e0e0;
      border-bottom-left-radius: 4px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #667eea;
      animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-10px); opacity: 1; }
    }

    footer {
      text-align: center;
      font-size: 0.85em;
      color: rgba(255, 255, 255, 0.8);
      padding: 12px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 90vh;
        border-radius: 0;
      }
      .chat-header {
        border-radius: 0;
      }
      .chat-input-area {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ’œ She Deserves</header>

  <main>
    <div class="chat-container">
      <div class="chat-header">
        <span>AI Wellness Assistant </span>
        <div class="connection-status checking" id="connection-status" title="Checking connection..."></div>
      </div>
      <div class="chat-window" id="chat-window"></div>
      <div class="status" id="chat-status">Connecting to server...</div>
      <div class="chat-input-area">
        <input 
          id="chat-input" 
          type="text" 
          placeholder="Ask about period care, hygiene, or wellness..." 
          disabled
        />
        <button id="chat-send" disabled>Send</button>
      </div>
    </div>
  </main>

  <footer>&copy; 2025 She Deserves | FikaConnect AI</footer>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const chatWindow = document.getElementById("chat-window");
    const chatInput = document.getElementById("chat-input");
    const chatSend = document.getElementById("chat-send");
    const chatStatus = document.getElementById("chat-status");
    const connectionStatus = document.getElementById("connection-status");

    const history = [];
    // CORRECTED URL - shedesrvesse-1-5 (not 1-3!)
    const API_BASE_URL = "https://shedesrvesse-1-5.onrender.com";
    
    console.log("ðŸš€ Chat app initialized");
    console.log("ðŸ”— Backend URL:", API_BASE_URL);

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function appendMessage(role, text, isError = false) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `msg ${role}`;

      const bubble = document.createElement("div");
      bubble.className = isError ? "bubble error" : "bubble";
      
      // Convert newlines to <br> for better formatting
      const formattedText = escapeHtml(text).replace(/\n/g, '<br>');
      bubble.innerHTML = formattedText;

      msgDiv.appendChild(bubble);
      chatWindow.appendChild(msgDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function showTyping() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "msg assistant";
      typingDiv.id = "typing-indicator";
      
      const indicator = document.createElement("div");
      indicator.className = "typing-indicator";
      indicator.innerHTML = "<span></span><span></span><span></span>";
      
      typingDiv.appendChild(indicator);
      chatWindow.appendChild(typingDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById("typing-indicator");
      if (typing) typing.remove();
    }

    async function checkBackendHealth() {
      try {
        connectionStatus.className = "connection-status checking";
        connectionStatus.title = "Checking connection...";
        chatStatus.textContent = "Checking server...";
        
        const response = await fetch(`${API_BASE_URL}/health`, {
          method: 'GET',
          signal: AbortSignal.timeout(10000)
        });
        
        if (response.ok) {
          const data = await response.json();
          console.log("âœ… Health check:", data);
          
          connectionStatus.className = "connection-status";
          connectionStatus.title = "Connected";
          chatStatus.textContent = "Ready to chat!";
          chatInput.disabled = false;
          chatSend.disabled = false;
          return true;
        } else {
          throw new Error(`Health check failed: ${response.status}`);
        }
      } catch (error) {
        console.error("âŒ Health check failed:", error);
        connectionStatus.className = "connection-status disconnected";
        connectionStatus.title = "Connection failed";
        chatStatus.textContent = "âš ï¸ Server connection issue";
        
        appendMessage("assistant", 
          "âš ï¸ Unable to connect to the AI service. The server may be starting up (this can take 30-60 seconds on Render's free tier). Please wait a moment and try again.", 
          true);
        
        return false;
      }
    }

    async function sendMessage() {
      const messageText = chatInput.value.trim();
      
      if (!messageText) {
        return;
      }

      // Clear input and add user message
      chatInput.value = "";
      appendMessage("user", messageText);
      history.push({ role: "user", content: messageText });

      // Disable UI and show typing
      chatSend.disabled = true;
      chatInput.disabled = true;
      chatStatus.textContent = "AI is thinking...";
      showTyping();

      try {
        console.log("ðŸ“¤ Sending message...");
        
        const response = await fetch(`${API_BASE_URL}/api/chat`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: messageText,
            history: history.slice(-6)
          }),
          signal: AbortSignal.timeout(30000)
        });

        hideTyping();
        console.log("ðŸ“¥ Response status:", response.status);

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ 
            error: `Server error (${response.status})` 
          }));
          throw new Error(errorData.error || `HTTP ${response.status}`);
        }

        const data = await response.json();
        console.log("âœ… AI Response:", data);

        const aiText = data.response || "I received your message but couldn't generate a response.";
        appendMessage("assistant", aiText);
        history.push({ role: "assistant", content: aiText });
        chatStatus.textContent = "";

      } catch (error) {
        hideTyping();
        console.error("âŒ Error:", error);
        
        let errorMessage = "âŒ ";
        
        if (error.name === 'TimeoutError') {
          errorMessage += "Request timed out. The server may be slow or unresponsive.";
        } else if (error.name === 'TypeError' && error.message.includes('fetch')) {
          errorMessage += "Cannot connect to server. Please check your internet connection.";
        } else if (error.message.includes('401')) {
          errorMessage += "Authentication error. The API key may be invalid.";
        } else if (error.message.includes('429')) {
          errorMessage += "Too many requests. Please wait a moment.";
        } else if (error.message.includes('503') || error.message.includes('loading')) {
          errorMessage += "AI model is loading. Please try again in 20 seconds.";
        } else if (error.message.includes('500') || error.message.includes('502')) {
          errorMessage += "Server error. Please try again.";
        } else {
          errorMessage += error.message;
        }
        
        appendMessage("assistant", errorMessage, true);
        chatStatus.textContent = "Error occurred";
      } finally {
        // Re-enable UI
        chatSend.disabled = false;
        chatInput.disabled = false;
        chatInput.focus();
      }
    }

    // Event listeners
    chatSend.addEventListener("click", sendMessage);
    
    chatInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter" && !chatInput.disabled) {
        sendMessage();
      }
    });

    // Initial setup
    const welcome = "ðŸ‘‹ Hi! I'm your She Deserves AI Assistant. I'm here to support you with questions about menstrual health, hygiene, and emotional wellness. How can I help you today?";
    appendMessage("assistant", welcome);
    history.push({ role: "assistant", content: welcome });

    // Check connection
    setTimeout(() => {
      checkBackendHealth();
    }, 500);
  });
</script>  
</body>
  </html>
