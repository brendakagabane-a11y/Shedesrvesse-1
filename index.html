<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>She Deserves ‚Äì AI Support Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f2f6fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #0b79ff;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-size: 1.2em;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
      overflow: hidden;
    }

    .chat-header {
      background: #0b79ff;
      color: #fff;
      padding: 12px 16px;
      font-size: 1em;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .connection-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4caf50;
      box-shadow: 0 0 6px #4caf50;
    }

    .connection-status.disconnected {
      background: #f44336;
      box-shadow: 0 0 6px #f44336;
    }

    .chat-window {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #fafafa;
      scroll-behavior: smooth;
    }

    .msg {
      margin: 10px 0;
      display: flex;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .msg.user {
      justify-content: flex-end;
    }

    .msg.assistant {
      justify-content: flex-start;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 0.95em;
      line-height: 1.4;
    }

    .user .bubble {
      background: #d9e9ff;
      color: #111;
      border-top-right-radius: 0;
    }

    .assistant .bubble {
      background: #f1f1f1;
      color: #000;
      border-top-left-radius: 0;
    }

    .assistant .bubble.error {
      background: #ffebee;
      color: #c62828;
      border-left: 3px solid #c62828;
    }

    .chat-input-area {
      display: flex;
      padding: 10px;
      background: #f8f8f8;
      border-top: 1px solid #ddd;
      gap: 8px;
    }

    .chat-input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .chat-input-area input:disabled {
      background: #e0e0e0;
      cursor: not-allowed;
    }

    .chat-input-area button {
      background: #0b79ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
      min-width: 70px;
    }

    .chat-input-area button:hover:not(:disabled) {
      background: #095ecc;
    }

    .chat-input-area button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      font-size: 0.85em;
      color: #666;
      padding: 4px 0 8px 0;
      min-height: 20px;
    }

    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      padding: 8px 12px;
      background: #f1f1f1;
      border-radius: 12px;
      border-top-left-radius: 0;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #999;
      animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      color: #999;
      padding: 8px;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 85vh;
      }
    }
  </style>
</head>
<body>
  <header>She Deserves</header>

  <main>
    <div class="chat-container">
      <div class="chat-header">
        <span>AI Wellness Assistant</span>
        <div class="connection-status" id="connection-status"></div>
      </div>
      <div class="chat-window" id="chat-window"></div>
      <div class="status" id="chat-status"></div>
      <div class="chat-input-area">
        <input id="chat-input" type="text" placeholder="Ask me about period care, hygiene, or emotional health..." />
        <button id="chat-send">Send</button>
      </div>
    </div>
  </main>

  <footer>&copy; 2025 She Deserves | FikaConnect ai >

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const chatWindow = document.getElementById("chat-window");
    const chatInput = document.getElementById("chat-input");
    const chatSend = document.getElementById("chat-send");
    const chatStatus = document.getElementById("chat-status");

    const history = [];
    // Your Render backend URL - make sure this is correct!
    const API_BASE_URL = "https://shedesrvesse-1-1.onrender.com";
    
    console.log("üöÄ Chat app initialized");
    console.log("üì° Backend URL:", API_BASE_URL);

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function appendMessage(role, text) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `msg ${role}`;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerHTML = escapeHtml(text);

      msgDiv.appendChild(bubble);
      chatWindow.appendChild(msgDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function checkBackendHealth() {
      try {
        chatStatus.textContent = "Checking server connection...";
        const response = await fetch(`${API_BASE_URL}/health`, {
          method: 'GET',
          timeout: 5000
        });
        
        if (response.ok) {
          const data = await response.json();
          console.log("‚úÖ Backend health check:", data);
          chatStatus.textContent = "Connected to server";
          setTimeout(() => chatStatus.textContent = "", 2000);
          return true;
        } else {
          throw new Error(`Health check failed: ${response.status}`);
        }
      } catch (error) {
        console.error("‚ùå Backend health check failed:", error);
        chatStatus.textContent = "Server not available - using demo mode";
        return false;
      }
    }

    async function sendMessage() {
      const messageText = chatInput.value.trim();
      
      if (!messageText) {
        return;
      }

      // Clear input and add user message
      chatInput.value = "";
      appendMessage("user", messageText);
      history.push({ role: "user", content: messageText });

      // Disable UI while processing
      chatSend.disabled = true;
      chatInput.disabled = true;
      chatStatus.textContent = "Sending...";

      try {
        console.log("üì§ Sending message to backend...");
        
        const response = await fetch(`${API_BASE_URL}/api/chat`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: messageText,
            history: history.slice(-6)
          }),
        });

        console.log("üì• Response status:", response.status);

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ error: `HTTP ${response.status}` }));
          throw new Error(errorData.error || `Server error: ${response.status}`);
        }

        const data = await response.json();
        console.log("‚úÖ AI Response received:", data);

        const aiText = data.response || "I received your message but couldn't generate a response.";
        appendMessage("assistant", aiText);
        history.push({ role: "assistant", content: aiText });
        chatStatus.textContent = "";

      } catch (error) {
        console.error("‚ùå API Error details:", error);
        
        // More specific error messages
        let errorMessage = "Network error - ";
        
        if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
          errorMessage += "Cannot connect to server. Please check: 1) Backend URL, 2) CORS settings, 3) Server status";
        } else if (error.message.includes('401')) {
          errorMessage += "Invalid API key on server";
        } else if (error.message.includes('429')) {
          errorMessage += "Rate limit exceeded";
        } else {
          errorMessage += error.message;
        }
        
        appendMessage("assistant", `‚ùå ${errorMessage}`);
        chatStatus.textContent = "Connection failed";
        
        // Show backend status in console
        console.log("üîç Checking backend status...");
        checkBackendHealth();
      } finally {
        // Re-enable UI
        chatSend.disabled = false;
        chatInput.disabled = false;
        chatInput.focus();
      }
    }

    // Event listeners
    chatSend.addEventListener("click", sendMessage);
    
    chatInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // Initial setup
    const welcome = "üëã Hi there! I'm your She Deserves AI Assistant. How can I help you with menstrual health, hygiene, or emotional care today?";
    appendMessage("assistant", welcome);
    history.push({ role: "assistant", content: welcome });

    // Check backend connection on startup
    checkBackendHealth();
    
    // Focus input field
    chatInput.focus();
  });
</script>  
</body>
</html>
